dataset:
  name: [caltech101, cifar, dtd, oxford_flowers102, oxford_iiit_pet, sun397, svhn,
         patch_camelyon, resisc45, eurosat, diabetic_retinopathy,
         dmlab, kitti, smallnorb_azi, smallnorb_ele, dsprites_loc, dsprites_ori, clevr_dist, clevr_count]
  batch_size: 2048

train:
  epochs: 100
  base_lr: [2.5, 0.1, 1, 0.1, 0.25, 0.5, 0.25,
            0.05, 0.5, 10, 0.1,
            0.5, 5, 2.5, 2.5, 5, 0.1, 0.5, 0.1]
  modify_lr: True
  lr_decay: True
  weight_decay: [0.001, 0, 0, 0.001, 0.001, 0, 0.01,
                 0.01, 0, 0.0001, 0.01,
                 0, 0, 0.01, 0.01, 0, 0, 0.001, 0]
  optimizer_type: sgd
  save_prompt: False # Useless

model:
  trainable_para: ['opt']

  # Source prompt
  src_len: 0
  src_task: 'xavier'  # Useless
  src_model: roberta  # Useless
  src_proj: 'none'  # Useless
  inner_dim: 768  # Useless

  # Target prompt (there is no target prompt, all the parameters down here are just to make sure target prompts do not exist)
  tgt_len: 0  # Useless
  tgt_init: xavier  # Useless
  tgt_proj: 'none'
  tgt_involvement: concat  # Useless
  cls_pos: after prompt  # Useless